<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url(login-form-main/assets/img/login-bg.png ); /* purplish background color */
            color: #ffffff; /* white text */
            text-align: center; /* center align text */
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px; /* space from top */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* full viewport height */
        }
        .menu {
            background-color: #512da8; /* darker purple for menu background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            display: inline-block;
            margin-right: 20px;
        }
        .menu ul li a {
            color: #ffffff; /* white text for links */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu ul li a:hover {
            background-color: #673ab7; /* darker hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>Main Menu</h1>
            <ul>
                <li><a href="major.html">View the Data</a></li>
                <li><a href="csv.html">Add the Data</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
